<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--tostify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--lato font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>SilverStore | Main</title>
  </head>
  <body>
    <!--* nav-->
    <nav class="nav">
      <div class="nav__itens">
        <div class="nav__logo">
          <a href="#" target="_blank">SilverStore</a>
        </div>

        <div class="nav__mobile-icon">
          <i class="bi bi-list"></i>
        </div>
      </div>
    </nav>
    <!--* end of nav-->

    <!--* benefits-->
    <section class="bennefits">
      <div class="benefits__container">
        <!--* benefits card 1-->
        <div class="benefits__cards">
          <i class="bi bi-truck"></i>
          <p>Free shipping over U$150</p>
        </div>

        <!--* benefits card 2-->
        <div class="benefits__cards">
          <i class="bi bi-arrow-counterclockwise"></i>
          <p>Free return in 30 days</p>
        </div>

        <!--* benefits card 3-->
        <div class="benefits__cards">
          <i class="bi bi-percent"></i>
          <p>5% Off in the first buying</p>
        </div>

        <!--* benefits card 4-->
        <div class="benefits__cards">
          <i class="bi bi-shield-exclamation"></i>
          <p>Secure payment</p>
        </div>
      </div>
    </section>
    <!--* end of benefits-->

    <!--* discover title-->
    <div class="categories">
      <h2 class="categories__title">Discover a new world</h2>
      <p class="categories__text">Our categories</p>
    </div>
    <!--* end of discover title-->

    <!--* filters-->
    <section class="filters">
      <div class="filters__buttons">
        <button value="eletronics" class="button">Eletronics</button>
        <button value="jewelery" class="button">Jewelery</button>
        <button value="men's clothing" class="button">Men's clothing</button>
        <button value="women's clothing" class="button">
          Women's clothing
        </button>
      </div>
    </section>
    <!--* end of filters-->

    <!--tostify-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!--script-->
    <script src="src/js/script.js"></script>
  </body>
</html>

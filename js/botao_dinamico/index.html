<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Button Creator</title>
  </head>
  <body>
    <section class="button-creator">
      <form id="controles">
        <!--texto-->
        <label for="texto">Text</label>
        <input type="text" id="texto" name="texto" />
        <!--cor-->
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
        <!--background-->
        <label for="backgroundColor">Background-Color</label>
        <input type="color" id="backgroundColor" name="backgroundColor" />
        <!--height-->
        <label for="height">Height</label>
        <input type="range" id="height" name="height" min="0" max="200" />
        <!--width-->
        <label for="width">Width</label>
        <input type="range" id="width" name="width" min="0" max="600" />
        <!--border-->
        <label for="border">Border</label>
        <input type="text" id="border" name="border" />
        <!--border-radious-->
        <label for="borderRadius">Border-Radious</label>
        <input
          type="range"
          id="borderRadius"
          name="borderRadius"
          min="0"
          max="20"
        />
        <!--font-family-->
        <select name="fontFamily" id="fontFamily">
          <option value="IBM Plex Mono">IBM Plex Mono</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">Monospace</option>
        </select>
        <!--font-size-->
        <label for="fontSize">Font-Size</label>
        <input type="number" id="fontSize" name="fontSize" />
      </form>
      <section class="resultado">
        <button class="btn">Click</button>
        <pre><code class="css">

          </code></pre>
      </section>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>

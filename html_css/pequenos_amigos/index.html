<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pequenos Amigos</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="header-nav-logo">
          <a href="#" class="header-nav__logo">Pequenos Amigos</a>
        </div>
        <ul class="header-nav-links">
          <li>
            <a
              href="https://www.linkedin.com/in/paulopbi/"
              class="header-nav-link"
              target="_blank"
              >Contato</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/paulopbi/"
              class="header-nav-link"
              target="_blank"
              >Doação</a
            >
          </li>
          <li>
            <a
              href="https://github.com/Paulpbi"
              class="header-nav-link"
              target="_blank"
              >Sobre Nós</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h1 class="hero__h1">
          Encontre Um Novo
          <span class="hero__h1--color">Companheiro.</span>
        </h1>
        <img
          src="assets/underline.svg"
          alt="underline"
          class="hero__underline-img"
        />
        <p class="hero__text">
          A empresa sem fins lucrativos <strong>pequenos amigos</strong> é
          responsavel por programas de resgate de cachorros em situação de
          abandono, aqui você podera adotar cachorros e ter um amiguinho novo
          para alegrar seu dia.
        </p>
        <button class="hero__btn">
          Adoção
          <img src="assets/pata_icon.svg" alt="Paw" class="hero__btn-paw" />
        </button>
      </div>

      <div class="hero-right">
        <img src="assets/dogs.jpg" alt="Dogs" class="hero__dog-img" />
      </div>
    </section>
  </body>
</html>
